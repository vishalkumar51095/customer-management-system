<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    button {
      width: 100%;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">Register</h2>
  <form id="registerForm">
    <div class="form-group">
      <label for="registerFullName">Full Name</label>
      <input type="text" id="registerFullName" class="form-control" placeholder="Full Name" required>
      <p id="fullNameError" class="error-message"></p>
    </div>
    <div class="form-group">
      <label for="registerUsername">Email</label>
      <input type="email" id="registerUsername" class="form-control" placeholder="Email" required>
      <p id="emailError" class="error-message"></p>
    </div>
    <div class="form-group">
      <label for="registerPassword">Password</label>
      <input type="password" id="registerPassword" class="form-control" placeholder="Password" required>
      <div id="passwordStrength" class="text-muted">Password strength: <span></span></div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
      <p id="passwordMatchError" class="error-message"></p>
    </div>
    <button type="button" onclick="register()" class="btn btn-success">Register</button>
    <p id="registerResult" class="text-success mt-3"></p>
    <p id="registerError" class="error-message mt-3"></p>
    <p class="mt-3">
      <a href="login.html" class="btn btn-link">Login</a>
    </p>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
<script src="../static/registration.js"></script>


</body>
</html>
